<div class="app-container">
    <div class="container  px-3 py-5 ">
        <!-- search input -->
        <form class="find-location">
            <input type="text" class="form-control-lg w-100 mx-auto rounded-5
            text-white   mb-5 py-3 " placeholder="Find Your Location..." id="search">
            <input type="button" value="Find" id="submit">
        </form>
        <div class="row g-0 shadow pt-5">
        <!-- Today data-section -->
        <div class="item col-md-4 bg-sec-color m-0 ">
            <div class="text-light  d-flex justify-content-between  px-3 py-2 rounded-top" id="today-date">
                <p class="my-auto" id="today-date-day-name">Sunday</p>
                <span>
                    <span class="my-auto" id="today-date-day-number">30</span>
                    <span class="my-auto" id="today-date-month">May</span>
                    </span>
            </div>
            <div class="text-light  justify-content-between  px-3 py-3" id="today">
                <p class="fs-5" id="today-location">Cairo</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fa-4x fw-bolder">
                    <span id="today-temp">30</span><span><sup>o</sup>C</span>
                    </span>
                </div>
                <div class="w-25">
                    <img src="imges/113 (1).png " class="w-75"  id="today-condition-img"  >
                    </div>
                <p class="fs-6 text-info " id="today-condition-text">Sunny</p>
            </div>
            <div class="item-footer d-flex text-light p-4  rounded-bottom">
                <div class="d-flex me-3" >
                    <img src="imges/icon-umberella.png" class="footer-icons me-2 my-auto " alt="">
                    <p class="m-auto" id="humidity">20</p>
                </div>
                <div class="d-flex me-3" >
                    <img src="imges/icon-wind.png" class="footer-icons me-2 my-auto" alt="">
                    <p class="m-auto" id="wind">30 km/h</p>
                </div>
                <div class="d-flex me-3" >
                    <img src="imges/icon-compass.png" class="footer-icons me-2 my-auto" alt="">
                    <p class="m-auto" id="wind-direction">NNE</p>
                </div>
            </div>
        </div>
        <!-- Tomorrow data-section -->
        <div class="item col-md-4 m-0 card" style="border: 0px; background-color: #262936;">
            <div class="py-2 text-light text-center bg-color-day-tomorrow" id="tomorrow-date">
                <p class="next-day-name my-auto">Monday</p>
            </div>
            <div class="item-content text-start text-light text-center p-3 py-5 " id="tomorrow">
                <img src="imges/113.png" class="next-condition-img w-25" alt="" >
                <h3>
                    <span class="next-max-temp">10</span>
                    <span><sup>o</sup>C</span>
                </h3>
                <h5 class="text-muted text-white-50">
                    <span class="next-min-temp">15</span>
                    <span><sup>o</sup>C</span>
                </h5>
                <p class="next-condition-text fs-6 text-info ">partly cloudy</p>
            </div>
        </div>
        <!-- After Tomorrow data-section -->
        <div class="item col-md-4 m-0  card " style="border: 0px; background-color: #323544;">
            <div class="py-2 text-light text-center .bg-color-next-tomorrow rounded-top" >
                <p class="next-day-name my-auto">Monday</p>
            </div>
                <div class="item-content  text-start text-light text-center p-3 py-5"  >
                    <img src="imges/113.png" class="next-condition-img w-25" alt="" >
                    <h3>
                        <span class="next-max-temp">10</span>
                        <span><sup>o</sup>C</span>
                    </h3>
                    <h5 class="text-muted text-white-50">
                        <span class="next-min-temp ">15</span>
                        <span><sup>o</sup>C</span>
                    </h5>
                    <p class="next-condition-text fs-6 text-info ">partly cloudy</p>
                </div>
        </div>
    </div>
